<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>ViewTune v2</title>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
<style>
body{margin:0;background:#000;color:#fff;font-family:-apple-system,sans-serif;overflow:hidden}

/* --- 上部操作バー --- */
#zoom-bar{position:fixed;top:0;width:100%;height:70px;background:#333;display:flex;align-items:center;padding:0 15px;gap:10px;z-index:100;box-sizing:border-box}
.file-select-btn{cursor:pointer;background:#ddd;color:#000;padding:8px 12px;border-radius:6px;font-size:13px;font-weight:bold;border:none}
.zoom-btn{width:40px;height:40px;border-radius:50%;border:none;background:#ddd;color:#000;font-size:18px;flex-shrink:0}
#page-num{font-size:12px;min-width:50px;text-align:center}

/* スライダーとファイル名のセット */
.control-set{display:flex;flex-direction:column;flex-grow:1;max-width:200px;gap:2px}
.file-label{font-size:10px;color:#ccc;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;min-height:14px}
#z-s{width:100%;height:30px}

/* --- PDF表示エリア --- */
#pdf-container{position:absolute;top:70px;bottom:90px;width:100%;overflow:auto;background:#111;text-align:left;-webkit-overflow-scrolling:touch}
#pdf-canvas{display:block;margin:0}

/* --- 下部再生バー --- */
#bottom-bar{position:fixed;bottom:0;width:100%;height:90px;background:#222;display:flex;align-items:center;padding:0 15px;box-sizing:border-box;border-top:1px solid #444;z-index:100}
#clock{font-size:36px;font-weight:700;min-width:100px;margin-right:15px;font-variant-numeric:tabular-nums}
#player{display:flex;align-items:center;gap:10px;flex:1;overflow:hidden}
.round-btn{width:40px;height:40px;border-radius:50%;background:#ddd;border:none;font-size:18px;color:#000;flex-shrink:0}
#s-b{width:100%;height:30px}

/* --- クレジットエリア --- */
#credit {
  margin-left: auto;
  padding-left: 15px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: center;
}
.c-text {
  font-size: 11px;
  font-weight: 600;
  color: #555; 
  letter-spacing: 0.5px;
  font-family: 'Verdana', sans-serif;
}
</style>
</head>
<body>

<div id="zoom-bar">
  <label for="f-p" class="file-select-btn">PDF選択</label>
  <input type="file" id="f-p" accept="application/pdf" style="display:none">
  <button id="b-p" class="zoom-btn">←</button>
  <button id="n-pg" class="zoom-btn">→</button>
  <span id="page-num">0/0</span>
  
  <div class="control-set">
    <div id="pdf-name" class="file-label">PDF未選択</div>
    <input type="range" id="z-s" min="50" max="300" value="100">
  </div>
</div>

<div id="pdf-container"><canvas id="pdf-canvas"></canvas></div>

<div id="bottom-bar">
  <div id="clock">00:00</div>
  <div id="player">
    <label for="f-a" class="file-select-btn">曲選択</label>
    <input type="file" id="f-a" accept="audio/*" style="display:none">
    <button id="p-b" class="round-btn">▶</button>
    
    <div class="control-set">
      <div id="audio-name" class="file-label">曲未選択</div>
      <input type="range" id="s-b" min="0" max="100" value="0">
    </div>
  </div>

  <div id="credit">
    <span class="c-text">©Kei.works</span>
