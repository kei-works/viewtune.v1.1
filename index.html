<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<title>ViewTune v1.1 FIX</title>
<style>
body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
#auth { text-align: center; width: 220px; }
input { width: 100%; padding: 12px; border: 1px solid #444; background: #111; color: #fff; border-radius: 8px; text-align: center; margin-bottom: 15px; box-sizing: border-box; }
button { width: 100%; padding: 12px; background: #fff; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
#err { color: #ff3b30; font-size: 12px; margin-top: 10px; display: none; }
#main { display: none; padding: 20px; text-align: center; }
</style>
</head>
<body>

<div id="auth">
  <div style="margin-bottom:20px; letter-spacing:5px;">ViewTune</div>
  <input type="password" id="pw" placeholder="alpico と打ってください">
  <button onclick="go()">UNLOCK</button>
  <div id="err">パスワードが違います</div>
</div>

<div id="main">
  <h1>認証成功</h1>
  <p>これが見えたら、システムは正常です。</p>
  <button onclick="location.reload()">再試行テスト</button>
</div>

<script>
function go() {
  const val = document.getElementById('pw').value.trim().toLowerCase();
  // 徹底的にシンプルにしました。これで入れないことは物理的にあり得ません。
  if (val === "alpico") {
    document.getElementById('auth').style.display = 'none';
    document.body.style.background = '#111';
    alert("認証に成功しました！アプリを起動します。");
    // ここにアプリの全機能を流し込みますが、まずはこの「成功画面」が出るか確認してください
    document.getElementById('main').style.display = 'block';
  } else {
    document.getElementById('err').style.display = 'block';
  }
}
</script>
</body>
</html>
